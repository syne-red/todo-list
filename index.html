<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Red - Todo List</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="modal-popup-login" class="modal fade">
        <h1 id="login-headline">Login</h1>
        <p>Email</p>
        <input type="text" name="username" id="input-username" placeholder="Enter your email">
        <p>Password</p>
        <input type="password" name="password" id="input-password" placeholder="Enter your password">
        <button id="modal-login-button">Log in</button>
        <a href="#" rel="modal:close" class="modal" id="close-login-modal">Close</a>
        <a href="#" id="forgot-password">Forgot password?</a>
    </div>
    <nav id="navbar">
        <div class="nav-container">
            <a href="#">
                <h3 id="logo"></h3>
            </a>
            <ul class="navbar-list">
                <li class="navbar-list-item xs-hide">
                    <a href="#home">HOME</a>
                </li>
                <li class="navbar-list-item xs-hide">
                    <a href="#todo">TODO</a>
                </li>
                <li class="navbar-list-item xs-hide">
                    <a href="#about">ABOUT</a>
                </li>
                <li class="navbar-list-item">
                    <a href ="#" id="btnLogIn">LOG IN</a>
                    <a href="#" id="btnLogOut">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="todo-main">
        <h1 class="todo-headline" >CREATE INSANE TODO-LIST</h1>

        <div id="input-section">
            <input type="text" id="input-list-item" placeholder="Example: Buy eggs">
            <button id="input-button" class="btn btn-default btn-circle btn-xl"></i>+</button>
        </div>
        <div id="list-box">
            <ul>
            </ul>
        </div>
    </div>
    <div id="todo-front-login">
        <img src="css/BG-FOR-FREE.jpg" alt="" />
        <div class="login">
            <h1 class="todo-headline">REGISTER</h1>

            <h4>Email</h4>
            <input type="email" id="register-email" /><br />

            <h4>Password</h4>
            <input type="password" id="register-password" />

            <button id="btnRegister">Create account</button>

            <div id="register-result">
                <div>
                    <span class="fas fa-exclamation-circle"></span>
                    <p></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/local-storage-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/todo-manager.js"></script>
    <script src="js/event-handler.js"></script>
    <script src="js/document-edit.js"></script>
</body>

</html>
